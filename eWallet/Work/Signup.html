
<html lang="en">

<body>
<img src="eWallet.png">
<div class="login-page">
    <div class="form">
        <h1 style="font-family: 'Poppins SemiBold'; color: #474488; text-align:center"> SIGN UP </h1>

        <input type="text" placeholder="fullName" id="fullName">
        <input type="text" placeholder="Email" id="email">
        <input type="text" placeholder="Phone Number" id="phoneNumber">
        <input type="password" placeholder="Password" id="password">
        <input type="ID" placeholder="NID" id="nid">
        <input type="text" placeholder="referralCode" id="refer">

        <input id="logSubButton" placeholder="SUBMIT">

        </form>
    
        <p style="font-family: 'Poppins Medium'; font-size: 13px; color: #474488">Already Signed Up? <a href="Login.html"> Login </a></p>
    </div>
</div>
